[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=consoleFormatter,ndjsonFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=ndjsonFormatter
args=('%(log_file_path)s/%(log_file_name)s', 'a', %(max_file_size)s, %(backup_count)s)

[formatter_consoleFormatter]
format=%(console_format)s
datefmt=%(date_format)s

[formatter_ndjsonFormatter]
class=logger.formatter.NDJsonFormatter